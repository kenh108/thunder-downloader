services:
  nba-downloader:
    build: .
    container_name: nba-downloader
    restart: unless-stopped
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Dublin
      # Team configuration
      - NBA_TEAM_NAME=Oklahoma City Thunder
      - NBA_TEAM_SLUG=oklahoma-city-thunder
      - NBA_TEAM_KEYWORDS=thunder,oklahoma city thunder,oklahoma-city-thunder,okc,oklahoma
      # Scheduling
      - NBA_CHECK_INTERVAL=15
      # Telegram (optional)
      - TELEGRAM_ENABLED=false
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_CHAT_ID=
